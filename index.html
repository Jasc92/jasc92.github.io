<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport for responsive design (Mobile First) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="A Progressive Web App for tracking your daily habits. Works offline and can be installed on your device." />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Habit Tracker" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- SEO -->
    <title>Habit Tracker PWA - Track Your Daily Habits</title>
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://jasc92.github.io/" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Habit Tracker PWA" />
    <meta property="og:description" content="A Progressive Web App for tracking your daily habits." />
    <meta property="og:url" content="https://jasc92.github.io/" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Habit Tracker PWA" />
    <meta name="twitter:description" content="A Progressive Web App for tracking your daily habits." />
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- Noscript fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Vite module entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
